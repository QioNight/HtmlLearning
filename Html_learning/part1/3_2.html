<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>阿里巴巴</title>
		<style>
			#bodyer{
				position:relative;
				left:150px;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/img3/img3_2/header.jpg" />
		</div>
		<div id="bodyer">
			<form action="#">
				<table cellspacing="10">
					<tr>
						<td align="right">电子邮箱：</td>
						<td colspan="3">
							<input type="text" name="mail" value="请输入电子邮箱">
						</td>
					</tr>
					<tr>
						<td align="right">会员登录名：</td>
						<td colspan="3">
							<input type="text" name="name" value="请输入会员名">
						</td>
					</tr>
					<tr>
						<td align="right">密码：</td>
						<td colspan="3">
							<input type="password" name="password">
						</td>
					</tr>
					<tr>
						<td align="right">再次输入密码：</td>
						<td colspan="3">
							<input type="password" name="password">
						</td>
					</tr>
					<tr>
						<td align="right">会员身份：</td>
						<td colspan="3">
							<input type="radio" name="vip_">买家
							<input type="radio" name="vip_">卖家
							<input type="radio" name="vip_">两者都是
						</td>
					</tr>
					<tr valign="middle" rowspan="2">
						<td align="right">验证码：</td>
						<td>
							<input type="text" name="id_code" value="请输入验证码">
						</td>
						<td>
							<input type="image" src="img/img3/img3_2/verycode.gif" />
						</td>
						<td>
							<a href="#">看不清？换一张</a>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<input type="image" src="img/img3/img3_2/btn_reg.gif" />
						</td>
					</tr>
					<tr>
						<td colspan="4" align="right">
							<textarea name="" cols="53" rows="5">欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。
							</textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="footer">
			<img src="img/img3/img3_2/footer.jpg" />
		</div>
	</body>
</html>
