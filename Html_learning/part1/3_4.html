<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>资料修改</title>
	</head>
	<body>
		<table>
			<tr>
				<td><img src="img/img3/img3_4/logo.png" alt="" /></td>
				<td align="right">
					<form action="#">
						<input type="text">
						<img src="img/img3/img3_4/btn_search.gif" />
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<img src="img/img3/img3_4/profile_header.jpg" alt="" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<form action="#">
						<table cellspacing="4">
							<tr>
								<td align="right">*昵称：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td align="right">真实姓名：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td align="right">*所在地：</td>
								<td colspan="2">
									<select name="city">
										<option value="">北京市</option>
										<option value="">深圳市</option>
									</select>
									<select name="area">
										<option value="">海淀区</option>
										<option value="">龙华市</option>
									</select>
								</td>
							</tr>
							<tr>
								<td align="right">*性别：</td>
								<td colspan="2">
									<input type="radio" name="sex">男
									<input type="radio" name="sex">女
									<input type="radio" name="sex">保密
								</td>
							</tr>
							<tr>
								<td align="right">生日：</td>
								<td colspan="2">
									<select name="year">
										<option value=""></option>
										<option value="1990">1990</option>
										<option value="1991">1991</option>
									</select>
									年
									<select name="mouth">
										<option value=""></option>
										<option value="12">12</option>
										<option value="11">11</option>
									</select>
									月
									<select name="day">
										<option value=""></option>
										<option value="31">31</option>
										<option value="30">30</option>
									</select>
									日
								</td>
							</tr>
							<tr>
								<td align="right">博客地址：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td align="right">常用邮箱：</td>
								<td colspan="2">
									<input type="text" disabled="disabled"	value="student@bdqn.cn">
									不可修改
								</td>
							</tr>
							<tr>
								<td align="right">QQ：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td align="right">MSN：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td rowspan="2" valign="top">一句话介绍：</td>
								<td colspan="2">
									<textarea name="introduce" cols="36" rows="6"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="2">以下信息，可作为通过客服取回账号的依据</td>
							</tr>
							<tr>
								<td align="right">证件类型：</td>
								<td colspan="2">
									<select name="id_kind">
										<option value="">身份证</option>
										<option value="">学生证</option>
									</select>
								</td>
							</tr>
							<tr>
								<td rowspan="2" align="right" valign="top">证件号码：</td>
								<td colspan="2"><input type="text"></td>
							</tr>
							<tr>
								<td colspan="2">
									<img src="img/img3/img3_4/btn_save.gif" alt="" />
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td colspan="2">
								帮助 意见反馈 微博认证及合作 开放平台 微博招聘 新浪网导航 不良信息举报
							</td>
							<td align="right">新浪公司 版权所有</td>
						</tr>
						<tr>
							<td>客服电话：400 690 0000 提示音后按1键（按当地市话标准计费）</td>
							<td width="150"></td>
							<td align="right">
								<form action="#">
									语言：
									<select name="language">
										<option value="">简体中文</option>
										<option value="">繁体中文</option>
									</select>
								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
