<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			div {
				width: 600px;
				height: 400px;
				margin: 100px auto;
				position: relative;
				border: 1px blue solid;
				overflow: hidden;
			}
			li {
				list-style: none;
			}
			#imgUl {
				position: relative;
				top: 0;
			}
			#imgUl>li {
				float: left;
				position: relative;
			}
			#imgUl>li>img {
				width: 600px;
				height: 400px;
			}
			#numUl {
				position: absolute;
				right: 0;
				bottom: 0;
				display: none;
			}
			#numUl>li {
				display: inline-block;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				margin: 5px;
				border: 2px blue solid;
				border-radius: 50%;
				cursor: pointer;
			}
			.on {
				background: red;
			}
			span {
				display: block;
				position: absolute;
				background: #f5f5f5;
				width: 30px;
				height: 90px;
				opacity: .3;
				text-align: center;
				line-height: 90px;
				top: 155PX;
				font-weight: bold;
				cursor: pointer;
				display: none;
			}
			span:nth-of-type(2) {
				right: 0;
			}
		</style>
		<script src="../../jquery-3.2.1.min.js"></script>
		<script>
			$(function() {
				    //图片自动轮播 递归
				// (function fn(iNum) {
				// 	$('#numUl>li').each(function() {
				// 		$(this).removeClass('on');
				// 	});
				// 	$('#numUl>li').eq(iNum).addClass('on');
				// 	$('#imgUl').animate({"left" : $('#imgUl').position().left - 600}, 3000, 'swing', function() {
				// 		iNum++;
				// 		if(iNum >= $('img').length - 2) {
				// 			$('#imgUl').css("left", "-600px");
				// 			fn(0);
				// 		}else {
				// 			fn(iNum);
				// 		}
				// 	});
				// })(0);
				
				//添加第一张到最后,并设置图片ul的width
				var aFirstImg = $('#imgUl li').first().clone();
				$('#imgUl').append(aFirstImg).width( ($('#imgUl li').length) * ($('img').width()) );

				var iNow = 0;

				//定时 自动轮播
				function toRun() {
					iNow++;
					if(iNow ==$('#imgUl li').length) {
						iNow = 1;
						$('#imgUl').css("left", 0);
					}
					$('#imgUl').animate({"left" :  - iNow*600}, 1600, 'swing');
					if(iNow == $('#imgUl li').length - 1) {
						$('#numUl li').eq(0).addClass('on').siblings().removeClass('on');
					}else {
						$('#numUl li').eq(iNow).addClass('on').siblings().removeClass('on');
					}
				}
				var runTime = setInterval(toRun, 2000);

				//鼠标移入移除
				$('div').hover(
					function() {
						clearInterval(runTime);
						$('#numUl').show();
						$('span').show();
					},
					function() {
						runTime = setInterval(toRun, 2000);
						$('#numUl').hide();
						$('span').hide();
					}
				);

				//点击小圆点移动
				$('#numUl li').each(function() {
					$(this).mousedown(function() {
						$(this).addClass('on').siblings().removeClass('on');
						iNow = $(this).index();
						$('#imgUl').animate({"left" : - iNow*600}, 400, 'swing');
					});
				});
				//上一张
				$('span').eq(0).click(function() {
					iNow--;
					if(iNow == -1) {
						iNow = $('#imgUl li').length - 2;
						$('#imgUl').css("left", -($('#imgUl li').length - 1)*600);
					}
					$('#imgUl').animate({"left" : - iNow*600}, 500, 'swing');
					$('#numUl li').eq(iNow).addClass('on').siblings().removeClass('on');
				});
				//下一张
				$('span').eq(1).click(function() {
					iNow++;
					
					if(iNow == $('#imgUl li').length) {
						iNow = 1;
						$('#imgUl').css("left", 0);
					}
					$('#imgUl').animate({"left" : - iNow*600}, 500, 'swing');
					if(iNow == $('#imgUl li').length - 1) {
						$('#numUl li').eq(0).addClass('on').siblings().removeClass('on');
					}else {
						$('#numUl li').eq(iNow).addClass('on').siblings().removeClass('on');
					}
				});
			})
		</script>
	</head>
	<body>
		<div>
			<ul id="imgUl">
				<li><img src="img/img0/abc(1).jpg" alt=""></li>
				<li><img src="img/img0/abc(2).jpg" alt=""></li>
				<li><img src="img/img0/abc(4).jpg" alt=""></li>
				<li><img src="img/img0/abc(5).jpg" alt=""></li>
				<li><img src="img/img0/abc(6).jpg" alt=""></li>
			</ul>
			<ul id="numUl">
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<span>&lt;</span>
			<span>&gt;</span>
		</div>
	</body>
</html>
