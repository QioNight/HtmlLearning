<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>人人网注册</title>
		<style>
			div{
				/*border:1px solid red;*/
				width:500px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="2">
					<img src="img/img3/img3_3/logo.gif" alt="" />
					<strong>10秒找到你所有朋友</strong>
				</td>
				<td align="right">
					已有人人网账号，<a href="#">登录</a>
				</td>
			</tr>
			<tr valign="top">
				<td colspan="2">
					<div>
						<form action="#">
							<table cellspacing="12">
								<tr>
									<th colspan="3" align="left">免费开通人人网账号</th>
								</tr>
								<tr>
									<td align="right">注册邮箱：</td>
									<td colspan="2">
										<input type="text" name="mail" maxlength="50">
									</td>
								</tr>
								<tr>
									<td width="110"></td>
									<td colspan="2">
										你还可以使用 <a href="">账号</a> 注册或者 <a href="">手机号</a> 注册
									</td>
								</tr>
								<tr>
									<td align="right">创建密码：</td>
									<td colspan="2">
										<input type="password" name="password" maxlength="16">
									</td>
								</tr>
								<tr>
									<td align="right">真实姓名：</td>
									<td colspan="2">
										<input type="text" name="name" maxlength="8">
									</td>
								</tr>
								<tr>
									<td align="right">性别：</td>
									<td colspan="2">
										<input type="radio" name="sex" checked="checked">男
										<input type="radio" name="sex">女
									</td>
								</tr>
								<tr>
									<td align="right">生日：</td>
									<td colspan="2">
										<select name="year">
											<option value="1990">1990</option>
											<option value="1991" selected="selected">1991</option>
											<option value="1992">1992</option>
										</select>
										年
										<select name="month">
											<option value="9">9</option>
											<option value="10" selected="selected">10</option>
											<option value="11">11</option>
										</select>
										月
										<select name="day">
											<option value="29">29</option>
											<option value="30" selected="selected">30</option>
											<option value="31">31</option>
										</select>
										日
									</td>
								</tr>
								<tr>
									<td align="right" rowspan="3" valign="top">我现在：</td>
									<td colspan="2">
										<select name="state">
											<option value="student">正在上学</option>
											<option value="work">正在上班</option>
										</select>
									</td>
								</tr>
								<tr>
									<td rowspan="2">
										<img src="img/img3/img3_3/verycode.gif" alt="" />
									</td>
									<td rowspan="2">
										<a href="#">看不清换一张？</a>
									</td>
								</tr>
								<tr></tr>
								<tr>
									<td align="right" rowspan="2" valign="top">验证码：</td>
									<td colspan="2">
										<input type="text" name="id_code" maxlength="5">
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<input type="image" src="img/img3/img3_3/btn_reg.gif" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</td>
				<td>
					<table cellspacing="10">
						<tr>
							<td colspan="3">
								<img src="img/img3/img3_3/intro-new.png" alt="" />
							</td>
						</tr>
						<tr>
							<th align="left" colspan="3">最热门公共主页</th>
						</tr>
						<tr align="center">
							<td>
								<img src="img/img3/img3_3/icon_zhaowei.gif" alt="" /><br>
								赵薇
							</td>
							<td>
								<img src="img/img3/img3_3/icon_likaifu.gif" alt="" /><br>
								李开复
							</td>
							<td>
								<img src="img/img3/img3_3/icon_shangjie.gif" alt="" /><br>
								商界
							</td>
						</tr>
						<tr>
							<th align="left" colspan="3">最热门游戏</th>
						</tr>
						<tr>
							<td>
								<img src="img/img3/img3_3/icon_xxzz.gif" alt="" /><br>
								小小战争
							</td>
							<td>
								<img src="img/img3/img3_3/icon_rrnc.gif" alt="" /><br>
								人人农场
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					点击免费开通账号表示同意并遵守<a href="#">人人服务条款</a>
				</td>
			</tr>
		</table>
	</body>
</html>
