							<tr>

				<tr>
					<td colspan="3"><hr /></td>
				</tr>
				<tr>
					<td colspan="3" align="right">
						<div id="bodyer" align="center">
						<form action="" enctype="multipart/form-data">
						<table cellspacing="3">
							<tr>
								<td align="right"><label for="name">昵称：</label></td>
								<td><input type="text" id="name"></td>
							</tr>
							<tr>
								<td rowspan="2" valign="top" align="right">头像：</td>
								<td><img src="img/img3/img3_6/face.gif" alt="" /></td>
							</tr>
							<tr>
								<td>
									<input type="text" disabled="disabled">
									<input type="file" name="files">
								</td>
							</tr>
							<tr>
								<td align="right">生日：</td>
								<td>
									<select name="brith">
										<option value="year">1990</option>

									</select>
									年
									<select name="brith">
										<option value="mouth">12</option>

									</select>

									<select name="brith">
										<option value="day">31</option>
										<option value="day">31</option>
									</select>
									日
								</td>
							</tr>
							<tr>
								<td align="right">性别：</td>
								<td>
									<label for="man">男</label><input type="radio" name="sex" id="man">
									<label for="woman">女</label><input type="radio" name="sex" id="woman">
								</td>
							</tr>
							<tr>
								<td rowspan="2" valign="top" align="right">
									<label for="password_1">密码：</label>
								</td>
								<td><input type="password" id="password_1" maxlength="16"></td>
							</tr>
							<tr>
								<td>6-16个字符组成，区分大小写，不能为9位以下纯数字</td>
							</tr>
							<tr>
								<td align="right"><label for="password_2">密码：</label></td>
								<td><input type="password" id="password_2" maxlength="16"></td>
							</tr>
							<tr>
								<td align="right">所在地：</td>
								<td>
									<select name="site">
										<option value="country">中国</option>
										<option value="country">中国_1</option>
									</select>
									<select name="site">
										<option value="city">北京</option>
										<option value="city">北京_1</option>
									</select>
									<select name="site">
										<option value="area">东城</option>
										<option value="area">东城_1</option>
									</select>
								</td>
							</tr>
							<tr>
								<td align="right">爱好：</td>
								<td>
									<input type="checkbox" id="interst_1"><label for="interst_1" >爬山</label>
									<input type="checkbox" id="interst_2"><label for="interst_2" >游泳</label>
									<input type="checkbox" id="interst_3"><label for="interst_3" >滑雪</label>
									<input type="checkbox" id="interst_4"><label for="interst_4" >上网</label>
								</td>
							</tr>
							<tr>
								<td align="right"><label for="id_code">验证码：</label></td>
								<td><input type="text" id="id_code"></td>
							</tr>
							<tr>
								<td valign="middle">验证图片：</td>
								<td>
									<img src="img/img3/img3_6/veryCode.gif" alt="" />
									<a href="">看不清楚？换张图片</a>
								</td>
							</tr>
							<tr>
								<td rowspan="2"></td>
								<td>
									<input type="submit" value="确定并同意一下服务条款">
									<input type="reset" value="重置">

							</tr>

						</form>
						</div>
