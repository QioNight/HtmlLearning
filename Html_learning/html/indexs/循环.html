			//5的阶乘
			function fn(n) {
				if(n <= 1) {
					return 1;
				}else {
					return n*fn(n-1);
				}	
			}	
			console.log( fn(5) );
			
			//0-100的和
			function sum(n) {
				if(n >= 100) {
					return 100;
				}else {
					return n + sum(n+1);
				}
			}
			console.log( sum(0) );
			
			
			//设有一对新生兔子，从第四个月开始他们每个月月初都生一对兔子，新生的兔子从第四个月月初开始又每个月生一对兔子
			function rabbit(month) {
				month = month - 3;
				if(month <= 0) {
					return 1;
				}else {
					return month + rabbit(month);
				}	
			}
