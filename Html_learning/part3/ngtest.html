<!DOCTYPE html>
<html lang="zh-CN" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body ng-cloak>
        <div ng-controller="ngtest">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in test">
                        <td>{{$index + 1}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.age}}</td>
                        <td>{{x.sex}}</td>
                        <td><button ng-click="close($index)">&times;</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-controller="watchEg">
            <p>姓名 : <input type="text" ng-model="userName"></p>
            <p>电话 : <input type="text" ng-model="userTel"></p>
            <input type="text" value="{{Info}}" readonly>
        </div>
        <div ng-controller="sub">
            <form ng-submit="submi()">
                <p>姓名 : <input type="text" ng-model="Name"></p>
                <p>电话 : <input type="text" ng-model="Tel"></p>
                <div>信息 : {{Name + Tel}}</div>
                <input type="submit">
            </form>
        </div>
        <hr>
        <div ng-controller="setColor">
            <label ng-repeat="color in colors">
                {{color}} <input type="radio" ng-model="setBg['background-color']" ng-value="color">
            </label>
            <div style="width: 100px;height: 100px;border: 1px black solid;" ng-style="setBg"></div>
        </div>
    </body>
    <script src="../angular-1.3.0/angular.js"></script>
    <script src="js/ngtest.js"></script>
</html>
