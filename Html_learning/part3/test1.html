<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQ_demo</title>
    </head>
    <body>
        <div>test1</div>
        <div>test2</div>
        <script>
            (function() {
                var jQuery = window.jQuery = window.$ = function(s) {
                    return new jQuery.fn.init(s);
                }
                jQuery.fn = jQuery.prototype = {
                    init: function(s) {
                        var el = document.getElementsByTagName(s);
                        Array.prototype.push.apply(this, el);
                        return this;
                    },
                    jQuery: '1.0.0'
                };

                jQuery.fn.init.prototype = jQuery.fn;

                jQuery.extend = jQuery.fn.extend = function() {
                    var a = arguments[0];
                    for (var b in a) {
                        this[b] = a[b];
                    }
                };

                jQuery.fn.extend({
                    eq: function(num) {
                        return this[num];
                    },
                    each: function(callback) {
                        var This = this;
                        for (var i = 0; i < this.length; i++) {
                            (function(i) {
                                callback(1, i);
                            })(i)
                        }
                    },
                    callback: function(a, b) {
                        console.log(a + b);
                    }
                })
            })()

        </script>
    </body>
</html>
