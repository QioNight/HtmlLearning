<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
  <div id="1">1</div>
  <div id="2">2</div>
  <div id="3">3</div>

  <script>
    for(var i=1; i<=3; i++) {
      var el = document.getElementById(i);
      el.onclick = (function(id) {
        return function() {
          alert(id);
        }
      })(i)
    }
  </script>
</body>
</html>
